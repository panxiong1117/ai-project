<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <div style="display: flex; justify-content: center; font-weight: bold; font-size: 30px; position: relative; top: 30px; align-content: center; flex-direction: column; align-items: flex-start; flex-wrap: wrap; border: 1px solid #FFF; width:620px;margin:0 auto">
        <h1> Hello Ai</h1>
        <el-upload
                class="upload-demo"
                action="/upload"
                :on-success="handleAvatarSuccess">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>

        <el-input
                type="textarea"
                :rows="4"
                placeholder="结果展示在这里"
                v-model="words">
        </el-input>
    </div>

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: '',
            words:''
        },
        methods: {
            handleAvatarSuccess(res, file) {
                console.log(res);
                console.log(file);
                this.words = res;
                this.url = URL.createObjectURL(file.raw);
            },
        }
    })
</script>
</html>
